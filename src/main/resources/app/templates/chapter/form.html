<div id="chapter-form" class="container">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default form-horizontal">
			<div class="panel-heading">
				<h3 class="panel-title">New Chapter</h3>
			</div>
			
			<div class="panel-body">
				<div class="form-group required">
					<label class="col-md-3 control-label" for="email">Contact Email</label>
					<div class="col-md-9">
						<input class="form-control" type="text" name="email" placeholder="Your email" required>
					</div>
				</div>
	
				<div class="form-group required">
					<label class="col-md-3 control-label" for="address">Location Name</label>
					<div class="col-md-9">
						<input class="form-control" type="text" name="name" placeholder="Name of the location">
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-md-3 control-label" for="address">Location Address</label>
					<div class="col-md-9">
						<input class="form-control" type="text" name="address" placeholder="Address of the location">
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-md-3 control-label" for="time">Time</label>
					<div class="col-md-9">
						<input class="form-control" type="date" name="time">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-3 control-label" for="url">Facebook Group URL</label>
					<div class="col-md-9">
						<input class="form-control" type="text" name="url">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-12 text-right">
						<button type="submit" class="submit btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
