<div id="chapterForm" class="container">

		<div class="panel panel-default form-horizontal">

				<div class="form-group required">
					<label class="col-md-4 control-label" for="chapterName">Chapter Name</label>
					<div class="col-md-8">
						<input class="form-control" type="text" name="name">
					</div>
				</div>
				
				<div class="form-group organizers">
					<label class="col-md-4 control-label" for="email">Organizers</label>

						<input class="form-control organizer" type="text" name="email" placeholder="Contact Email">
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-md-4 control-label" for="venueName">Venue Name</label>
					<div class="col-md-8">
						<input class="form-control venue" type="text" name="venue.name">
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-md-4 control-label" for="address">Address</label>
					<div class="col-md-8">
						<input id="addressInput" class="form-control venue" type="text" name="venue.address" placeholder="">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="website">Website</label>
					<div class="col-md-8">
						<input class="form-control venue" type="text" name="venue.website">
					</div>
				</div>
