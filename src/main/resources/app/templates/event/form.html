<div id="eventForm" class="container">
	<div class="col-md-10 col-md-offset-1">
		<div class="panel panel-default form-horizontal">
			<div class="panel-heading">
				<h3 class="panel-title">New Event</h3>
			</div>
			
			<div class="panel-body">
				<div class="form-group required">
					<label class="col-md-4 control-label" for="venueName">Venue Name</label>
					<div class="col-md-8">
						<input class="form-control" type="text" name="venueName">
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-md-4 control-label" for="address">Address</label>
					<div class="col-md-8">
						<input id="addressInput" class="form-control" type="text" name="address" placeholder="">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="website">Website</label>
					<div class="col-md-8">
						<input class="form-control" type="text" name="website">
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-md-4 control-label" for="type">Event Type</label>
					<div class="col-md-8">
						<select id="eventTypeSelect" class="form-control" name="type">
							<option value="popup">Pop-up</option>
							<option value="recurring">Recurring</option>
						</select>
					</div>
				</div>
				
				<div id="eventDateInput" class="form-group required">
					<label class="col-md-4 control-label" for="date">Date</label>
					<div class="col-md-8">
						<div class="input-group datepicker" data-date-format="YYYY/MM/DD">
							<input class="form-control" type="text" name="date">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar">
							</span>
						</div>
					</div>
				</div>
				
				<div id="eventDescInput" class="form-group required" hidden>
					<label class="col-md-4 control-label" for=""description"">Description</label>
					<div class="col-md-8">
						<input class="form-control" type="text" name="description" placeholder="Eg. First Sunday of every month.">
					</div>
				</div>
				
				<div class="form-group form-inline required">
					<label class="col-md-4 control-label" for="time">Time</label>
					
					<div class="col-md-4">
						<div class="input-group timepicker">
							<input class="form-control" type="text" name="startTime" placeholder="Start">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-time"></span>
							</span>
						</div>
					</div>

					<div class="col-md-4"> 
						<div class="input-group timepicker">
							<input class="form-control" type="text" name="endTime" placeholder="End">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-time"></span>
							</span>
						</div>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-md-4 control-label" for="email">Organizer</label>
					<div class="col-md-4">
						<input class="form-control" type="text" name="name" placeholder="Full Name" value="{{user.fullName}}">
					</div>
					
					<div class="col-md-4">
						<input class="form-control" type="text" name="email" placeholder="Contact Email">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="url">Facebook Page URL</label>
					<div class="col-md-8">
						<input class="form-control" type="text" name="url">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="note">Note</label>
					<div class="col-md-8">
						<textarea class="form-control" name="note"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-12 text-right">
						<button class="cancel btn btn-default">Cancel</button>
						<button type="submit" class="submit btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
